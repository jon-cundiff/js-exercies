<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/css-spinning-spinners/1.1.1/load1.css"
            integrity="sha512-UTDLRIR67SemQQD/EkJgqs114bUm3YYy6NnDXJXWvOQDPrYw2RLdwkmmS5HB7QO6OZhGbYxtO3Egl+vT11TOSA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Weather</title>
    </head>
    <body>
        <h1>Weather App</h1>
        <header id="header">
            <form id="locationForm">
                <input
                    type="text"
                    id="cityInput"
                    placeholder="Enter your city..."
                    required
                />
                <button id="citySubmitButton" class="button">
                    Search by City
                </button>
            </form>
            <button id="locationSubmitButton" class="button">
                Use my Location
            </button>
        </header>
        <section id="weatherDetailsContainer"></section>
        <script src="js/app.js"></script>
    </body>
</html>
