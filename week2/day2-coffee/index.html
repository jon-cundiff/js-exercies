<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Coffee Orders</title>
    </head>
    <body>
        <h1>Coffee Orders</h1>
        <header id="header">
            <input
                type="email"
                id="searchEmailInput"
                placeholder="Search by Email Address (leave blank to view all orders)"
            />
            <button id="searchButton" class="button">Search</button>
            <button id="newOrderButton" class="button">+ New Order</button>
        </header>
        <h2>Orders</h2>
        <div id="ordersContainer"></div>
        <div id="newOrderDisplay">
            <div id="newOrderContainer">
                <h2>New Order</h2>
                <form id="newOrderForm">
                    <section>
                        <label for="email">Email Address</label>
                        <input type="email" id="emailInput" required />
                    </section>
                    <section>
                        <label for="type">Coffee Type</label>
                        <input type="text" id="typeInput" required />
                    </section>
                    <section>
                        <label for="size">Size</label>
                        <select name="size" id="sizeOption" value="small">
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                    </section>
                    <section>
                        <label for="price">Price</label>
                        <input
                            id="priceInput"
                            type="number"
                            value="1.95"
                            step=".01"
                            min=".01"
                        />
                    </section>
                    <button id="newOrderSubmitButton" class="button">
                        Submit Order
                    </button>
                </form>
                <button id="newOrderCancelButton" class="cancel-button">
                    x
                </button>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
